<!-- templates/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #444;
        }

        table {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            box-sizing: border-box;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        @media (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }

            .container {
                height: auto;
                padding: 10px;
            }

            table {
                padding: 15px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/admin">Admin</a>
    </div>
    <div class="container">
        <form action="/submit_user" method="POST">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required><br>
          <label for="password">Password:</label>
          <input type="text" id="password" name="password" required><br>
          <label for="admin">Admin:</label>
          <input type="checkbox" id="admin" name="admin" value="true">
          <input type="hidden" name="admin" value="false">
          <button type="submit">Submit</button>
      </form>
        <h1>Admin Interface</h1>
        <table>
            <tr>
                <th>Location</th>
                <th>Note</th>
                <th>Timestamp</th>
            </tr>
            {% for note in notes %}
            <tr>
                <td>{{ note.location }}</td>
                <td>{{ note.content }}</td>
                <td>{{ note.timestamp }}</td>
            </tr>
            {% endfor %}
        </table>
        <table>
            <tr>
                <th>Username</th>
                <th>Admin</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.admin }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
